<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a Google Translate</title>
</head>
<body>
    <script>
        // Obtener la URL de la página principal
        const originalUrl = window.location.origin + window.location.pathname.replace('index-lang.html', 'original-index.html');
        
        // Redirigir a Google Translate para traducir la página principal
        const translateUrl = "https://translate.google.com/translate?sl=auto&u=" + encodeURIComponent(originalUrl);
        window.location.href = translateUrl;
    </script>
</body>
</html>
